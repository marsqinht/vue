<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="demo">{{msg}}</div>
	<hr/>
	<div id="db">
		<p>{{msg}}</p>
		<input type="text" v-model='msg'>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#demo",
			data: {
				msg:'Hello,vue.js'
			}
		})
		new Vue({
			el:"#db",
			data:{
				msg:'数据双向绑定'
			}
		})
	</script>
</body>
</html>
